<!DOCTYPE html>
<html lang="en">
<head>
    <title id="title">QuickView</title>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="src/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="src/favicon.ico">
    <script type="application/javascript" src="src/jquery-3.5.1.min.js"></script>
    <script src="src/showdown.min.js"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="src/stackoverflow-light.min.css">
    <script src="src/highlight.min.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="search-container">
        <div id="debug"></div>
        <div class="search-inputs">
            <label>
                <input oninput="debouncedSearch()" type="text" id="search-input" placeholder=" Instant search... with regex."/>
            </label>
        </div>

        <div id="file-list"></div>
        <div id="result-size"></div>
    </div>
    <div id="result-set-container">Loading...</div>
</div>

<script src="src/app.js"></script>
</body>
</html>
